<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ü§ñ AI Chatbot - Web Interface</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .chat-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
        height: 600px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      .chat-header h1 {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .chat-header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .status-indicator {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 12px;
        height: 12px;
        background: #4caf50;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8f9fa;
      }

      .message {
        margin: 15px 0;
        display: flex;
        align-items: flex-start;
        max-width: 80%;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        margin-left: auto;
        flex-direction: row-reverse;
      }

      .message-content {
        background: white;
        padding: 12px 16px;
        border-radius: 18px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .message.user .message-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .message.bot .message-content {
        background: white;
        color: #333;
      }

      .message-avatar {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        margin: 0 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }

      .message.user .message-avatar {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .message.bot .message-avatar {
        background: #e9ecef;
        color: #495057;
      }

      .confidence-indicator {
        font-size: 11px;
        opacity: 0.7;
        margin-top: 5px;
        font-style: italic;
      }

      .chat-input-container {
        padding: 20px;
        background: white;
        border-top: 1px solid #e9ecef;
      }

      .chat-input-form {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .chat-input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e9ecef;
        border-radius: 25px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s ease;
      }

      .chat-input:focus {
        border-color: #667eea;
      }

      .send-button {
        padding: 12px 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        transition: transform 0.2s ease;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .send-button:hover {
        transform: scale(1.05);
      }

      .send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .typing-indicator {
        display: none;
        padding: 10px 0;
        font-style: italic;
        color: #666;
      }

      .typing-dots {
        display: inline-block;
      }

      .typing-dots::after {
        content: "";
        animation: dots 2s infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: "";
        }
        40% {
          content: ".";
        }
        60% {
          content: "..";
        }
        80%,
        100% {
          content: "...";
        }
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }

      .control-button {
        padding: 8px 12px;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 15px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.3s ease;
      }

      .control-button:hover {
        background: #e9ecef;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .chat-container {
          height: 90vh;
          border-radius: 15px;
        }

        .message {
          max-width: 90%;
        }

        .chat-header h1 {
          font-size: 20px;
        }
      }

      /* Scrollbar Styling */
      .chat-messages::-webkit-scrollbar {
        width: 6px;
      }

      .chat-messages::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
      }

      .chat-messages::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
      }

      .chat-messages::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="status-indicator"></div>
        <h1>ü§ñ AI Chatbot</h1>
        <p>Your intelligent conversation companion</p>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="message bot">
          <div class="message-avatar">ü§ñ</div>
          <div class="message-content">
            Hello! I'm your AI assistant. How can I help you today? Feel free to
            ask me anything!
          </div>
        </div>
      </div>

      <div class="typing-indicator" id="typingIndicator">
        <div class="message bot">
          <div class="message-avatar">ü§ñ</div>
          <div class="message-content">
            <span class="typing-dots">Typing</span>
          </div>
        </div>
      </div>

      <div class="chat-input-container">
        <div class="controls">
          <div class="control-button" onclick="resetChat()">üóëÔ∏è Reset Chat</div>
          <div class="control-button" onclick="getStats()">üìä Stats</div>
          <div class="control-button" onclick="showSuggestions()">
            üí° Suggestions
          </div>
        </div>

        <form class="chat-input-form" onsubmit="sendMessage(event)">
          <input
            type="text"
            id="messageInput"
            class="chat-input"
            placeholder="Type your message here..."
            autocomplete="off"
            required
          />
          <button type="submit" class="send-button" id="sendButton">
            <span>Send</span> ‚úàÔ∏è
          </button>
        </form>
      </div>
    </div>

    <script>
      let isTyping = false;

      function sendMessage(event) {
        event.preventDefault();

        if (isTyping) return;

        const messageInput = document.getElementById("messageInput");
        const message = messageInput.value.trim();

        if (!message) return;

        // Add user message to chat
        addMessage(message, "user");
        messageInput.value = "";

        // Show typing indicator
        showTyping();

        // Send to server
        fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message: message }),
        })
          .then((response) => response.json())
          .then((data) => {
            hideTyping();

            if (data.status === "error") {
              addMessage("Error: " + data.error, "bot");
            } else {
              addMessage(data.response, "bot", data.confidence);
            }
          })
          .catch((error) => {
            hideTyping();
            addMessage("Connection error. Please try again.", "bot");
            console.error("Error:", error);
          });
      }

      function addMessage(message, sender, confidence = null) {
        const chatMessages = document.getElementById("chatMessages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${sender}`;

        const avatar = sender === "user" ? "üë§" : "ü§ñ";

        let confidenceHtml = "";
        if (confidence !== null && confidence < 0.7) {
          confidenceHtml = `<div class="confidence-indicator">Confidence: ${(
            confidence * 100
          ).toFixed(1)}%</div>`;
        }

        messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    ${message}
                    ${confidenceHtml}
                </div>
            `;

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function showTyping() {
        isTyping = true;
        document.getElementById("typingIndicator").style.display = "block";
        document.getElementById("sendButton").disabled = true;

        const chatMessages = document.getElementById("chatMessages");
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function hideTyping() {
        isTyping = false;
        document.getElementById("typingIndicator").style.display = "none";
        document.getElementById("sendButton").disabled = false;
      }

      function resetChat() {
        fetch("/reset")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("chatMessages").innerHTML = `
                    <div class="message bot">
                        <div class="message-avatar">ü§ñ</div>
                        <div class="message-content">
                            Chat reset! Hello again! How can I help you today?
                        </div>
                    </div>
                `;
          })
          .catch((error) => {
            console.error("Reset error:", error);
          });
      }

      function getStats() {
        fetch("/stats")
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              addMessage("Stats unavailable: " + data.error, "bot");
            } else {
              const statsMessage = `
                        üìä Chat Statistics:
                        ‚Ä¢ Total Classes: ${data.total_classes}
                        ‚Ä¢ Vocabulary Size: ${data.total_words}
                        ‚Ä¢ Conversation Length: ${
                          data.conversation_length
                        } messages
                        ${
                          data.user_name ? `‚Ä¢ Your Name: ${data.user_name}` : ""
                        }
                    `;
              addMessage(statsMessage, "bot");
            }
          })
          .catch((error) => {
            addMessage("Error getting stats.", "bot");
          });
      }

      function showSuggestions() {
        const suggestions = [
          "Try saying: 'Hello, my name is [Your Name]'",
          "Ask: 'What can you do?'",
          "Say: 'Tell me a joke'",
          "Ask: 'How are you feeling?'",
          "Try: 'Tell me about agriculture'",
          "Say: 'Thank you for your help'",
        ];

        const suggestionText =
          "üí° Here are some things you can try:\n\n" + suggestions.join("\n");
        addMessage(suggestionText, "bot");
      }

      // Auto-focus input on page load
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("messageInput").focus();
      });

      // Handle Enter key
      document
        .getElementById("messageInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage(e);
          }
        });
    </script>
  </body>
</html>
